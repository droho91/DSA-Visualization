<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/DSA-Visualization/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/DSA-Visualization/logo192.png"/><link rel="manifest" href="/DSA-Visualization/manifest.json"/><title>React App</title><script defer="defer" src="/DSA-Visualization/static/js/main.06e3fb62.js"></script><link href="/DSA-Visualization/static/css/main.97d369fe.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><canvas id="starfield" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:999;pointer-events:none"></canvas><script>const canvas=document.getElementById("starfield"),ctx=canvas.getContext("2d");let w=window.innerWidth,h=window.innerHeight;canvas.width=w,canvas.height=h;let stars=Array.from({length:600},(()=>({x:Math.random()*w,y:Math.random()*h,r:1.8*Math.random()+.6,o:.7*Math.random()+.3,tw:2*Math.random()*Math.PI})));function drawStars(){ctx.clearRect(0,0,w,h);for(const t of stars){let a=.7+.5*Math.sin(Date.now()/350+t.tw);ctx.beginPath(),ctx.arc(t.x,t.y,t.r,0,2*Math.PI),ctx.fillStyle=`rgba(255,255,255,${t.o*a})`,ctx.shadowColor="#fff",ctx.shadowBlur=28,ctx.fill()}}function animate(){for(const t of stars)t.x+=.015,t.x>w&&(t.x=0);drawStars(),requestAnimationFrame(animate)}window.addEventListener("resize",(()=>{w=window.innerWidth,h=window.innerHeight,canvas.width=w,canvas.height=h})),animate()</script></body></html>
